  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <h1>Photo Gallery</h1>

  <div id="my-photo-gallery-1">

    <img src="./assets/img/my-photo-gallery-1/Image-min-2.png" alt="Image 2">
    <img src="./assets/img/my-photo-gallery-1/Image-min-3.png" alt="Image 3">
    <img src="./assets/img/my-photo-gallery-1/Image-min-4.png" alt="Image 4">

  <h2>Example 2</h2>
  <div id="my-photo-gallery-2">
    <div class="my-photo-gallery-2__card">
      <img src="./assets/img/my-photo-gallery-2/New-image-min-1.png" alt="New image 1">
    </div>
    <div class="my-photo-gallery-2__card">

    <div class="my-photo-gallery-2__card">
      <img src="./assets/img/my-photo-gallery-2/New-image-min-4.png" alt="New image 4">
    </div>
    <div class="my-photo-gallery-2__card">
      <img src="./assets/img/my-photo-gallery-2/New-image-min-5.png" alt="New image 5">
    </div>
    <div class="my-photo-gallery-2__card">
      <img src="./assets/img/my-photo-gallery-2/New-image-min-6.png" alt="New image 6">

  <footer>
